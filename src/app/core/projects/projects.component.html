<div class="p-12 bg-dark min-h-screen">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-accent mb-6">my projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let project of projects" class="bg-lightGray p-6 rounded-lg shadow-lg">
        <h3 class="text-2xl font-bold text-offWhite mb-4">{{ project.title }}</h3>
        <p class="text-lg text-offWhite mb-4">{{ project.description }}</p>
        <a [href]="project.link" class=" text-white px-4 py-2 rounded-lg hover:text-accent transition-colors">
          View Project
        </a>
      </div>
    </div>
  </div>
</div>
