<div [ngClass]="{
  'hidden': !terminalService.isTerminalOpen,
  'block': terminalService.isTerminalOpen
}"
     class="fixed inset-x-0 bottom-0 h-1/3 md:inset-auto md:w-140 md:h-110 md:bottom-4 md:right-4 bg-dark text-offWhite rounded-t-lg md:rounded-lg shadow-lg flex flex-col transition-all duration-300 ease-in-out text-lg"
     [ngClass]="{
       'opacity-0 translate-y-full': !terminalService.isTerminalOpen,
       'opacity-100 translate-y-0': terminalService.isTerminalOpen
     }">


<div class="flex justify-between items-center p-2 bg-lightGray rounded-t-lg">
    <span class="text-xl font-bold">Terminal</span>
    <button (click)="terminalService.closeTerminal()"
            class="text-white hover:text-accent focus:outline-none"
            aria-label="Close terminal">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="flex-1 p-2 overflow-y-auto font-mono text-lg">
    <div *ngFor="let line of terminalService.terminalOutput" class="mb-1">
      {{ line }}
    </div>
  </div>

  <div class="p-2 border-t border-offWhite">
    <input
      [(ngModel)]="terminalService.command"
      (keyup.enter)="terminalService.executeCommand(terminalService.command)"
      placeholder="Type a command..."
      class="w-full bg-dark text-accent border-none focus:outline-none placeholder-offWhite/50 text-lg"
    />
  </div>
</div>
