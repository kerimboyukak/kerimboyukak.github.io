<div [ngClass]="{
  'hidden': !terminalService.isTerminalOpen,
  'block': terminalService.isTerminalOpen
}"
     class="fixed inset-0 w-full h-full md:inset-auto md:w-120 md:h-80 md:bottom-4 md:right-4 bg-dark text-offWhite rounded-lg shadow-lg z-50 flex flex-col md:rounded-lg transition-all duration-300 ease-in-out"
     [ngClass]="{
       'opacity-0 scale-90 md:scale-95 md:translate-y-4': !terminalService.isTerminalOpen,
       'opacity-100 scale-100 md:translate-y-0': terminalService.isTerminalOpen
     }">

  <div class="flex justify-between items-center p-2 bg-lightGray rounded-t-lg">
    <span class="text-sm font-bold">Terminal</span>
    <button (click)="terminalService.closeTerminal()"
            class="text-white hover:text-accent focus:outline-none"
            aria-label="Close terminal">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="flex-1 p-2 overflow-y-auto font-mono text-sm">
    <div *ngFor="let line of terminalService.terminalOutput" class="mb-1">
      {{ line }}
    </div>
  </div>

  <div class="p-2 border-t border-darkGray">
    <input
      [(ngModel)]="terminalService.command"
      (keyup.enter)="terminalService.executeCommand(terminalService.command)"
      placeholder="Type a command..."
      class="w-full bg-dark text-accent border-none focus:outline-none placeholder-offWhite/50"
    />
  </div>
</div>
